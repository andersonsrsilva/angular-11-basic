<app-bread-crumb
  [items]="[{text: 'Usuários', link: '/users'}, {text: pageTitle}]"
></app-bread-crumb>

<app-page-header
  [page-title]="pageTitle"
  button-text="Voltar"
  button-link="/users"
  button-class="btn-light"
></app-page-header>


<form [formGroup]="resourceForm" (submit)="submitForm()">

  <div class="card">
    <div class="card-header">
      Informações sobre o usuário
    </div>

    <div class="card-body">
      <div class="form-row">
        <div class="form-group col-md-12">
          <label for="name">Nome</label>
          <input type="text" class="form-control" id="name" formControlName="name">
          <app-form-field-error [form-control]="resourceForm.get('name')"></app-form-field-error>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="username">Login</label>
          <input type="text" class="form-control" id="username" formControlName="username">
          <app-form-field-error [form-control]="resourceForm.get('username')"></app-form-field-error>
        </div>

        <div class="form-group col-md-6">
          <label for="password">Senha</label>
          <input type="text" class="form-control" id="password" formControlName="password">
          <app-form-field-error [form-control]="resourceForm.get('password')"></app-form-field-error>
        </div>
      </div>
    </div>
  </div>

  <app-server-error-messages [server-error-messages]="serverErrorMessages"></app-server-error-messages>

  <button [disabled]="submittingForm || resourceForm.invalid" type="submit" class="btn btn-primary btn-lg float-right mt-3">
    Salvar
  </button>

</form>
