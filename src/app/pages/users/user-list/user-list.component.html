<app-bread-crumb
  [items]="[{text: 'Usuários'}]"
></app-bread-crumb>

<app-page-header
  page-title="Usuários"
  button-text="+ Novo"
  button-link="new"
  button-class="btn-success"
></app-page-header>


<table class="table table-hover">
  <thead>
    <tr class="bg-primary text-light">
      <th>Nome</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of resources">
      <td>
        <strong>{{user.name}}</strong>
      </td>
      <td>
        <a [routerLink]="[user.id, 'edit']" class="btn btn-outline-info btn-sm mr-2">Editar</a>
        <button (click)="deleteResource(user)" class="btn btn-outline-danger btn-sm">Excluir</button>
      </td>
    </tr>
  </tbody>
</table>
